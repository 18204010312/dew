dew:
  basic:
    name: Dew Auth 组件
    version: 1.0
    website: www.trc.com
    doc:
      base-package: com.tairanchina.csp.dew.auth.controller

spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
  mail:
    host: smtp.163.com
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
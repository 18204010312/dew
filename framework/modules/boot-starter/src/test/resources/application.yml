dew:
  basic:
    name: Spring Boot 测试
    version: 1.0
    desc: 测试
    website: www.trc.com
    doc:
      base-package: com.trc.test
    error-mapping:
      "[com.trc.test.web.AuthException]":
        http-code: 401
        business-code: x00010
        message: 认证错误
  cluster:
    cache: redis
    lock: redis
    map: redis
    mq: redis
    election: redis
  notifies:
    __DEW_ERROR__:
      type: DD
      defaultReceivers: 18657120203
      args:
        url: https://oapi.dingtalk.com/robot/send?access_token=8ff65c48001c1981df7d326b5cac497e5ca27190d5e7ab7fe9168ad69b103455
      strategy:
        minIntervalSec: 5
    flag1:
      type: DD
      defaultReceivers: 18657120203
      args:
        url: https://oapi.dingtalk.com/robot/send?access_token=8ff65c48001c1981df7d326b5cac497e5ca27190d5e7ab7fe9168ad69b103455
      strategy:
        minIntervalSec: 0
    flag2:
      type: DD
      defaultReceivers: 18657120203,15658132456
      dndTimeReceivers: 15658132456
      args:
        url: https://oapi.dingtalk.com/robot/send?access_token=8ff65c48001c1981df7d326b5cac497e5ca27190d5e7ab7fe9168ad69b103455
      strategy:
        dndTime: 00:00-23:00
        forceSendTimes: 3
    custom:
      type: HTTP
      defaultReceivers: i@sunisle.org,15658132456
      args:
        url: https://httpbin.org/post
    sendMail:
      type: MAIL
      defaultReceivers: i@sunisle.org

  security:
    token-flag: _token_
    token-in-header: true
    token-hash: false

spring:
  application:
    name: boot-start-test
  jackson:
    serialization:
      write_dates_as_timestamps: false
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 10
        max-wait: -1
        max-idle: 1
        min-idle: 0

logging:
  level:
    ROOT: INFO
    com.tairanchina: DEBUG
    org.springframework.jdbc.core: TRACE
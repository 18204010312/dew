apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    dew.idealworld.group/git-commit: "@ignore@"
    dew.idealworld.group/scm-url: "@ignore@"
  labels:
    app: todo-frontend
    provider: dew
    version: "@ignore@"
    group: group.idealworld.dew.devops.it
  name: todo-frontend
  namespace: dew-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: todo-frontend
      group: group.idealworld.dew.devops.it
  template:
    metadata:
      annotations:
        dew.idealworld.group/git-commit: "@ignore@"
        dew.idealworld.group/scm-url: "@ignore@"
      labels:
        app: todo-frontend
        provider: dew
        version: "@ignore@"
        group: group.idealworld.dew.devops.it
    spec:
      containers:
      - image: "@ignore@"
        imagePullPolicy: IfNotPresent
        name: dew-app
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          limits: {}
          requests: {}
      nodeSelector:
        group: app
